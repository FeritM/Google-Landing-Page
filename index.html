<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Store</a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">Gmail</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Images</a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img class="header__link--appicon" src="img/appicon.png" alt=""
            /></a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><button class="header__link--button">Sign in</button></a
            >
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <img class="main__img-google" src="img/googlelogo.png" alt="google" />
      <div class="main__search-bar">
        <img class="main__img-magnify" src="img/magnifying_glass.jpg" alt="" />
        <input
          class="main__input"
          type="text"
          placeholder="Tekrarda fayda var"
        />
        <img
          class="main__img-microphone"
          src="img/google_microphone.png"
          alt=""
        />
      </div>
      <div class="main__buttons">
        <button class="main__buttons-left">Google Search</button>
        <button class="main__buttons-right">I'm Feeling Lucky</button>
      </div>
      <div class="main__p">
        <p>
          Other Languages you can use Google:
          <a class="main__p-a" href="">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <ul class="footer__left">
        <li class="footer__list"><a class="a a1" href="">Adversiting</a></li>
        <li class="footer__list"><a class="a a2" href="">Business</a></li>
        <li class="footer__list">
          <a class="a a3" href="">How Search Works</a>
        </li>
      </ul>
      <ul class="footer__right">
        <li class="footer__list"><a class="a a4" href="">Privacy</a></li>
        <li class="footer__list"><a class="a a5" href="">Teams</a></li>
        <li class="footer__list"><a class="a a6" href="">Setting</a></li>
      </ul>
    </footer>
  </body>
</html>
